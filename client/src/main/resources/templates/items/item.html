<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div th:insert="blocks/header :: header"></div>

<div class="container mt-3">
    <h1 th:text="${title}"/>
    <br/>
    <div class="row">
        <div th:if="${token}" class="col-md-auto">
            <form th:action="'/expenseitems/delete/' + ${item.id}" method="post">
                <button type="submit" class="btn btn-warning">Delete</button>
            </form>
        </div>
        <div th:if="${token}" class="col-md-auto">
            <a th:href="'/expenseitems/edit/' + ${item.id}" th:text="'Edit'" class="btn btn-warning"/>
        </div>
    </div>
    <ul>
        <hr>
        <li>id: <h3 th:text="${item.id}"></h3></li>
        <li>name: <h3 th:text="${item.name}"></h3></li>
        <hr>
        <h2>Charges:</h2>
        <div th:each="el : ${charges}" class="alert alert-info mt-2">
            <hr>
            <li>id: <h3 th:text="${el.id}"></h3></li>
            <li>amount: <h3 th:text="${el.amount}"></h3></li>
            <li>chargeDate: <h3 th:text="${el.chargeDate}"></h3></li>
            <hr>
            <div class="row">
                <div class="col-md-auto">
                    <a th:href="'/charges/find_id/' + ${el.id}" th:text="'Details'" class="btn btn-warning"/>
                </div>
                <div th:if="${token}" class="col-md-auto">
                    <form th:action="'/charges/delete/' + ${el.id}" method="post">
                        <button type="submit" class="btn btn-warning">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </ul>

</div>
</body>
</html>
