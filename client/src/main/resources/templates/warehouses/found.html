<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div th:insert="blocks/header :: header"></div>

<div class="container mt-3">
    <h1 th:text="${title}"/>
    <a th:if="${token}" th:href="'/warehouses/add'" class="btn btn-warning" th:text="'Add Warehouse'"/>
    <a th:href="'/warehouses/find/btw/amount'" class="btn btn-warning" th:text="'Find by Amount'"/>
    <a th:href="'/warehouses/find/less/quantity'" class="btn btn-warning" th:text="'Find by Quantity less'"/>
    <a th:href="'/warehouses/find/greater/quantity'" class="btn btn-warning" th:text="'Find by Quantity greater'"/>
    <a th:href="'/warehouses/find/name'" class="btn btn-warning" th:text="'Find by Name'"/>
    <div th:each="el : ${houses}" class="alert alert-info mt-2">
        <h3 th:text="${el.id}"/>
        <h4 th:text="${el.name}"/>
        <h6>Quantity: </h6><h4 th:text="${el.quantity}"/>
        <h6>Amount: </h6><h4 th:text="${el.amount}"/>
        <div class="row">
            <div class="col-md-auto">
                <a th:href="'/warehouses/find_id/' + ${el.id}" th:text="'Details'" class="btn btn-warning"/>
            </div>
            <div th:if="${token}" class="col-md-auto">
                <form th:action="'/warehouses/delete/' + ${el.id}" method="post">
                    <button type="submit" class="btn btn-warning">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
