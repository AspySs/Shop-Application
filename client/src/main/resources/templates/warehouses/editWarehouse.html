<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div th:insert="blocks/header :: header"></div>

<div class="container mt-3">
    <h1 th:text="${title}"/>
    <form th:action="'/warehouses/edit/' + ${house.id}" method="POST">
        Name:
        <input type="text" th:value="${house.name}" name="name" th:placeholder="${house.name}" class="form-control" required><br>
        Amount:
        <input type="number" min=0 step=0.01 th:value="${house.amount}" name="amount" th:placeholder="${house.amount}"
               class="form-control" required><br>
        Quantity:
        <input type="number" min=0 step=0.01 th:value="${house.quantity}" name="quantity" th:placeholder="${house.quantity}"
               class="form-control" required><br>
        <button type="submit" class="btn btn-success">Edit</button>
    </form>
</div>
</body>

</html>
