<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div th:insert="blocks/header :: header"></div>

<div class="container mt-3">
    <h1 th:text="${title}"/>
    <form action="/sales/add" method="post">
        Amount:
        <input type="number" min=0 step=0.01 name="amount" placeholder="2.0" class="form-control" required><br>
        Quantity:
        <input type="number" min=0 step=0.01 name="quantity" placeholder="22.0" class="form-control" required><br>
        Sale_Date:
        <input type="date"  step=0.01 name="date" placeholder="2022-11-11" class="form-control" required><br>
        Warehouse_ID:
        <input type="number" min=1 step=1 name="wId" placeholder="2" class="form-control" required><br>
        <button type="submit" class="btn btn-success">Add Sale</button>
    </form>
</div>
</body>

</html>
