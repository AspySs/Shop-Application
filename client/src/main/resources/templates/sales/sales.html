<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div th:insert="blocks/header :: header"></div>

<div class="container mt-3">
    <h1 th:text="${title}"/>
    <a th:if="${token}" th:href="'/sales/add'" class="btn btn-warning" th:text="'Add Sale'"/>
    <a th:href="'/sales/find/btw/amount'" class="btn btn-warning" th:text="'Find by Amount'"/>
    <a th:href="'/sales/find/btw/quantity'" class="btn btn-warning" th:text="'Find by Quantity'"/>
    <a th:href="'/sales/find/date'" class="btn btn-warning" th:text="'Find by Date'"/>
    <a th:href="'/sales/find/w_id'" class="btn btn-warning" th:text="'Find by Warehouse ID'"/>
    <a th:href="'/sales/find/name'" class="btn btn-warning" th:text="'Find by Warehouse Name'"/>
    <div th:each="el : ${sales}" class="alert alert-info mt-2">
        <h3 th:text="${el.id}"/>
        <h6 th:text="${el.saleDate}"/>
        <div class="row">
            <div class="col-md-auto">
                <a th:href="'/sales/find_id/' + ${el.id}" th:text="'Details'" class="btn btn-warning"/>
            </div>
            <div class="col-md-auto" th:if="${token}">
                <form th:action="'/sales/delete/' + ${el.id}" method="post">
                    <button type="submit" class="btn btn-warning">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
