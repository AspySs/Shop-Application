<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div th:insert="blocks/header :: header"></div>

<div class="container mt-3">
    <h1 th:text="${title}"/>
    <form th:action="'/sales/edit/'+${sale.id}" method="post">
        Amount:
        <input type="number" min=0 step=0.01 name="amount" th:placeholder="${sale.amount}" th:value="${sale.amount}"
               class="form-control" required><br>
        Quantity:
        <input type="number" min=0 step=0.01 name="quantity" th:placeholder="${sale.quantity}" th:value="${sale.quantity}"
               class="form-control" required><br>
        Sale_Date:
        <input type="date" step=0.01 name="date" th:placeholder="${sale.saleDate}" th:value="${sale.saleDate}"
               class="form-control" required><br>
        Warehouse_ID:
        <input type="number" min=1 step=1 name="wId" th:placeholder="${sale.warehouse.id}" th:value="${sale.warehouse.id}"
               class="form-control" required><br>
        <button type="submit" class="btn btn-success">Edit Sale</button>
    </form>
</div>
</body>

</html>
