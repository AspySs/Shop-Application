<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div th:insert="blocks/header :: header"></div>

<div class="container mt-3">
    <h1 th:text="${title}"/>

    <ul>
        <hr>
        <li>id: <h3 th:text="${sale.id}"></h3></li>
        <li>amount: <h3 th:text="${sale.amount}"></h3></li>
        <li>saleDate: <h3 th:text="${sale.saleDate}"></h3></li>
        <li>quantity: <h3 th:text="${sale.quantity}"></h3></li>
        <li>warehouse_id: <h3 th:text="${sale.warehouse.id}"></h3></li>

    </ul>
    <div class="row">
        <div class="col-md-auto">
            <form th:action="'/sales/delete/' + ${sale.id}" method="post">
                <button type="submit" class="btn btn-warning">Delete</button>
            </form>
        </div>
        <div class="col-md-auto">
            <a th:href="'/sales/edit/' + ${sale.id}" th:text="'Edit'" class="btn btn-warning"/>
        </div>
    </div>
</div>
</body>
</html>
