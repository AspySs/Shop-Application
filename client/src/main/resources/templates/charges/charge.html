<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div th:insert="blocks/header :: header"></div>

<div class="container mt-3">
    <h1 th:text="${title}"/>

    <ul>
        <hr>
        <li>id: <h3 th:text="${charge.id}"></h3></li>
        <li>amount: <h3 th:text="${charge.amount}"></h3></li>
        <li>chargeDate: <h3 th:text="${charge.chargeDate}"></h3></li>
        <hr>
        <div class="alert alert-info mt-2">
        <h2>Expanse Item:</h2>
        <li>id: <h3 th:text="${charge.expanseItem.id}"></h3></li>
        <li>name: <h3 th:text="${charge.expanseItem.name}"></h3></li>
            <div class="col-md-auto">
                <form th:action="'/expenseitems/find/id'" method="post">
                    <input type="hidden" th:value="${charge.expanseItem.id}" name="id">
                    <button type="submit" class="btn btn-warning">Details</button>
                </form>
            </div>
        <hr>
        </div>
    </ul>

    <div class="row">
        <div th:if="${token}" class="col-md-auto">
            <form th:action="'/charges/delete/' + ${charge.id}" method="post">
                <button type="submit" class="btn btn-warning">Delete</button>
            </form>
        </div>
        <div th:if="${token}" class="col-md-auto">
            <a th:href="'/charges/edit/' + ${charge.id}" th:text="'Edit'" class="btn btn-warning"/>
        </div>
    </div>
</div>
</body>
</html>
