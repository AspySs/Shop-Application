<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div th:insert="blocks/header :: header"></div>

<div class="container mt-3">
    <h1 th:text="${title}"/>
    <form th:action="'/charges/find/btw/amount'" method="POST">
        Amount_START:
        <input type="number" min=0 step=0.01 name="amountStart" class="form-control" required><br>
        Amount_STOP:
        <input type="number" min=0 step=0.01 name="amountStop" class="form-control" required><br>
        <button type="submit" class="btn btn-success">Find</button>
    </form>
</div>
</body>

</html>
