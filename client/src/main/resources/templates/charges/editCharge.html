<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div th:insert="blocks/header :: header"></div>

<div class="container mt-3">
    <h1 th:text="${title}"/>
    <form th:action="'/charges/edit/' + ${charge.id}" method="POST">
        Amount:
        <input type="number" min=0 step=0.01 th:value="${charge.amount}" name="newAmount" th:placeholder="${charge.amount}"
               class="form-control" required><br>
        ChargeDate:
        <input type="date" th:value="${charge.chargeDate}" name="newChargeDate" th:placeholder="${charge.chargeDate}"
               class="form-control" required><br>
        ExpanseItem.id:
        <input type="number" min=1 th:value="${charge.expanseItem.id}" name="newExId"
               th:placeholder="${charge.expanseItem.id}" class="form-control" required><br>
        <button type="submit" class="btn btn-success">Edit</button>
    </form>
</div>
</body>

</html>
