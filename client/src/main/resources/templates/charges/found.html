<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div th:insert="blocks/header :: header"></div>

<div class="container mt-3">
    <h1 th:text="${title}"/>
    <a th:if="${token}" th:href="'/charges/add'" class="btn btn-warning" th:text="'Add Charge'"/>
    <a th:href="'/charges/find/btw/amount'" class="btn btn-warning" th:text="'Find by Amount'"/>
    <a th:href="'/charges/find/btw/date'" class="btn btn-warning" th:text="'Find by Date'"/>
    <a th:href="'/charges/find/ex/id'" class="btn btn-warning" th:text="'Find by ExID'"/>
    <a th:href="'/charges/find/ex/name'" class="btn btn-warning" th:text="'Find by ExName'"/>
    <div th:each="el : ${charges}" class="alert alert-info mt-2">
        <h3 th:text="${el.id}"/>
        <h4 th:text="${el.chargeDate}"/>
        <h4 th:text="${el.amount}"/>
        <div class="row">
            <div class="col-md-auto">
                <a th:href="'/charges/find_id/' + ${el.id}" th:text="'Details'" class="btn btn-warning"/>
            </div>
            <div th:if="${token}" class="col-md-auto">
                <form th:action="'/charges/delete/' + ${el.id}" method="post">
                    <button type="submit" class="btn btn-warning">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
